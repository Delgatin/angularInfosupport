<label>Search:</label>
<input type="text" [formControl]="query" (input)="autocomplete()" (keydown.arrowDown)="next()" (keydown.arrowUp)="previous()" (keydown.enter)="select()">

<div></div>

<ul>
  <li *ngFor="let result of results" [class.highlighted]="result.highlight">{{result | contactName}}</li>
</ul>

<div></div>
